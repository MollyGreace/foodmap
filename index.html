<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Acme|Pacifico" rel="stylesheet">

  <link rel="stylesheet" href="vendors/bootstrap-4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Foodmap</title>

</head>

<body>

  <!--Sección index-->
  <section class="container-fluid bg-index" id="first">
    <div class="row justify-content-center">
      <h1 class="col align-self-center">Foodmap</h1>
    </div>
  </section>
  <!--Fin index-->


  <!--Sección home-->
  <section class="container-fluid hidden bg-index" id="second">
    <!--Encabezado-->
    <main class="row">
      <nav class="">FOODMAP

      </nav>
    </main>
    <!--Fin Encabezado-->

    <!--Maps-->
    <div class="row">
      <div class="mx-auto">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15603.042352309118!2d-77.0261427284298!3d-12.128526614944187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses-419!2spe!4v1514905117158"
          width="270" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
    <!--Fin Maps-->

    <hr>

    <!--Búsquedas-->
    <div class="row">
      <div class="col-sm-12">Comida cerca de Tí</div>
      <div class="col-sm-12">
        <input type="text" name="search" id="search" placeholder="Busca por Distrito, Nombre, Tipo de comida"> 

      </div>
    </div>
    <!--Fin Búsquedas-->

    <!--Restaurantes-->
    <div class="container" id="container-restaurants">
    </div>
    <!--Fin Restaurantes-->


  </section>


  <script src="vendors/jquery/jquery-3.2.1.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="vendors/bootstrap-4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
